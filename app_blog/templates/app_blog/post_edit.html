{% extends 'app_base/base.html' %}
{% load static %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h2>Edit Blog Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
